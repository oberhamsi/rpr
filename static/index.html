<!DOCTYPE html >
<html lang="en" dir="ltr">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>RingoJS Package Registry</title>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,700italic,400,600&amp;subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" media="screen, handheld" title="CSS Stylesheet" href="/css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen, handheld" title="CSS Stylesheet" href="/css/main.css" />
    <script type="text/javascript" src="/js/lib/require-min.js" data-main="/js/init.built"></script>
</head>
<body>

    <header>
        <nav class="navigation">
            <h1>
                <a href="http://ringojs.org/"><img src="/images/ringojs-logo.png" alt="RingoJS" title="Home" /></a>
            </h1>
            <ul>
                <li><a href="https://github.com/grob/rp/wiki/">Documentation</a></li>
            </ul>
        </nav>
    </header>

    <div class="main">
        <input id="search" type="text" placeholder="Search" />
        <div id="list">
            <ul id="result"></ul>
            <a id="loadmore" href="#">More packages&hellip;</a>
        </div>
    </div>

    <script id="tmpl-package" type="text/html">
        <h2><a href="/packages/{{name}}">{{name}}</a> {{latest}}</h2>
        <p>{{description}}</p>
        <ul class="menu">
            <li class="details">Details</li>
            <li class="versions">Versions</li>
        </ul>
        <div class="tab"></div>
    </script>

    <script id="tmpl-details" type="text/html">
        <dt>Keywords</dt>
        <dd>
            {{#keywords}}
            <a href="/search/{{.}}">{{.}}</a>
            {{/keywords}}
        </dd>
        {{#author}}
        {{#engines}}
            <dt>Engines</dt>
            <dd>
                <ul>
                {{#engines}}
                <li>{{name}} ({{version}})</li>
                {{/engines}}
                </ul>
            </dd>
        {{/engines}}
        <dt>Dependencies</dt>
        <dd>
            <ul>
            {{#dependencies}}
                <li><a href="/packages/{{name}}">{{name}}</a> {{version}}</li>
            {{/dependencies}}
            {{^dependencies}}
                <li>none</li>
            {{/dependencies}}
            </ul>
        </dd>
        <dt>Author</dt>
        <dd>
            {{#web}}
                <a href="{{web}}">{{name}}</a>
            {{/web}}
            {{^web}}
                {{name}}
            {{/web}}
        </dd>
        {{/author}}
        {{#homepage}}
            <dt>Website</dt>
            <dd><a href="{{homepage}}">{{homepage}}</a></dd>
        {{/homepage}}
        {{#repositories}}
            <dt>Repositories</dt>
            <dd>
                <ul>
                {{#repositories}}
                <li>{{type}}: <a href="{{url}}{{path}}">{{url}}{{path}}</a></li>
                {{/repositories}}
                </ul>
            </dd>
        {{/repositories}}
        {{#licenses}}
            <dt>Licenses</dt>
            <dd>
                <ul>
                {{#licenses}}
                <li><a href="{{url}}">{{type}}</a></li>
                {{/licenses}}
                </ul>
            </dd>
        {{/licenses}}
        <dt>Last modified</dt>
        <dd>{{#formatDate}}{{modified}}{{/formatDate}}</dd>
        <dt>Maintainers</dt>
        <dd>
            <ul>
            {{#maintainers}}
                <li>{{#web}}
                    <a href="{{web}}">
                {{/web}}
                {{name}}
                {{#web}}
                    </a>
                {{/web}}
                </li>
            {{/maintainers}}
            {{^maintainers}}
                <li>-</li>
            {{/maintainers}}
            </ul>
        </dd>
        <dt>Contributors</dt>
        <dd>
            <ul>
            {{#contributors}}
                <li>{{#web}}
                    <a href="{{web}}">{{name}}</a>
                {{/web}}
                {{^web}}
                    {{name}}
                {{/web}}
                </li>
            {{/contributors}}
            {{^contributors}}
                <li>-</li>
            {{/contributors}}
            </ul>
        </dd>
    </script>

    <script id="tmpl-versions" type="text/html">
        {{#versions}}
            <dt>{{version}}</dt>
            <dd>
                <dl>
                    <dt>Published</dt>
                    <dd>{{#formatDate}}{{modified}}{{/formatDate}}</dd>
                    <dt>Dependencies</dt>
                    <dd>
                        <ul>
                        {{#dependencies}}
                            <li><a href="/packages/{{name}}">{{name}}</a> {{version}}</li>
                        {{/dependencies}}
                        {{^dependencies}}
                            <li>none</li>
                        {{/dependencies}}
                        </ul>
                    </dd>
                    {{#engines}}
                        <dt>Engines</dt>
                        <dd>
                            <ul>
                            {{#engines}}
                            <li>{{name}} ({{version}})</li>
                            {{/engines}}
                            </ul>
                        </dd>
                    {{/engines}}
                    <dt>Download</dt>
                    <dd><a href="/download/{{filename}}">{{filename}}</a> ({{#formatFileSize}}{{filesize}}{{/formatFileSize}})</dd>
                    {{#repositories}}
                        <dt>Repositories</dt>
                        <dd>
                            <ul>
                            {{#repositories}}
                            <li>{{type}}: <a href="{{url}}{{path}}">{{url}}{{path}}</a></li>
                            {{/repositories}}
                            </ul>
                        </dd>
                    {{/repositories}}
                    {{#licenses}}
                        <dt>Licenses</dt>
                        <dd>
                            <ul>
                            {{#licenses}}
                            <li><a href="{{url}}">{{type}}</a></li>
                            {{/licenses}}
                            </ul>
                        </dd>
                    {{/licenses}}
                    <dt class="checksums">Checksums</dt>
                    <dd class="checksums">
                        <dl>
                            <dt>md5</dt>
                            <dd>{{checksums.md5}}</dd>
                            <dt>sha1</dt>
                            <dd>{{checksums.sha1}}</dd>
                            <dt>sha256</dt>
                            <dd>{{checksums.sha256}}</dd>
                        </dl>
                    </dd>
                </dl>
            </dd>
        {{/versions}}
    </script>
</body>
</html>
